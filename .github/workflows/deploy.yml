name: Deploy

on:
  release:
    types: [created]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.10.1'
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 libglib2.0-0 libdbus-1-3
          
      - name: Build
        run: |
          mkdir build
          cd build
          qmake ../SerialFlow.pro
          make
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SerialFlow-Ubuntu
          path: build/SerialFlow

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: ilammy/msvc-dev-cmd@v1

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.10.1'
          
      - name: Build
        shell: cmd
        run: |
          mkdir build
          cd build
          qmake ..\SerialFlow.pro
          nmake
          cd release
          windeployqt SerialFlow.exe
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SerialFlow-Windows
          path: build/release

  build-arch:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel qt6-base qt6-serialport git
          
      - uses: actions/checkout@v4
      
      - name: Build
        run: |
          mkdir build
          cd build
          qmake6 ../SerialFlow.pro
          make
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SerialFlow-Arch
          path: build/SerialFlow

  upload-assets:
    needs: [build-ubuntu, build-windows, build-arch]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Display structure of downloaded files
        run: ls -R
        
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            SerialFlow-Ubuntu/SerialFlow
            SerialFlow-Windows/SerialFlow.exe
            SerialFlow-Arch/SerialFlow
